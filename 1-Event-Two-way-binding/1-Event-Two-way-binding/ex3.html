<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Manipulation de vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <div id="monapp">
    <h4>Saisissez une cha√Æne sans espace :</h4>

    <input type="text" v-model="texte" @input="verifierTexte" placeholder="Entrez du texte" />
    <p v-show="messageVisible" style="color: red;">
     Veuillez ne pas inclure d'espace dans votre saisie.
    </p>

    <p>Texte saisi : {{ texte }}</p>
  </div>

  <script>
    const appli = {
      data() {
        return {
          texte: "",
          messageVisible: false
        };
      },
      methods: {
        verifierTexte() {
          if (this.texte.includes(" ")) {
            this.messageVisible = true;
          } else {
            this.messageVisible = false;
          }
        }
      }
    };

    Vue.createApp(appli).mount("#monapp");
  </script>

</body>
</html>
